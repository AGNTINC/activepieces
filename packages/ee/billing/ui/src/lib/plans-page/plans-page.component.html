<div class="ap-typography-headline-5 !ap-font-semibold ap-mb-12  ap-ml-8 ap-mt-20">
  Subscription Settings
</div>

<ng-template #loadingTemplate>
  <div class="ap-flex ap-flex-grow ap-justify-center ap-items-center ap-h-full route-loader ap-w-full">
    <ap-loading-icon width="50px" height="50px"></ap-loading-icon>
  </div>
</ng-template>

<div class="ap-p-8 ap-flex ap-flex-col">
  <div class="ap-typography-headline-5">
    Usage Based
  </div>
  <div class="ap-typography-body-2">
    Please upgrade to a paid plan to enable usage based billing.
  </div>
  <div class="ap-p-2 lg:ap-p-8 ap-w-full">
    <mat-form-field appearance="outline">
      <mat-label i18n>Hard Limit</mat-label>
      <input matInput placeholder="15" [disabled]="true">
    </mat-form-field>
  </div>
  <ap-button btnSize="default" i18n type="submit" btnColor="primary" (buttonClicked)="setTasksLimit(100)">
    Save Limit
  </ap-button>

  <ap-button btnSize="default" i18n type="submit" btnColor="primary" (buttonClicked)="upgrade()">
    Upgrade
  </ap-button>
</div>

<ng-container *ngIf="upgrade$ | async"></ng-container>
