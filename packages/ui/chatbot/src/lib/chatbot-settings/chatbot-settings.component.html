<div class="ap-w-full ap-h-full ap-px-[30px] ap-pt-[50px]">
  <div class="ap-h-full">
    <div
      class="ap-py-4 ap-mb-4 ap-text-left ap-border-b-[1px] ap-font-semibold ap-typography-headline-6"
    >
      <div class="ap-flex">Configure Chatbot</div>
    </div>

    <div class="ap-min-h-[70%]">
      <form class="ap-w-full ap-max-w-[70%]" [formGroup]="formGroup">
        <mat-form-field class="ap-w-full ap-mb-4">
          <mat-label>Bot Name</mat-label>
          <input
            matInput
            placeholder="Enter bot name"
            formControlName="displayName"
            class="ap-border ap-rounded ap-py-2 ap-px-4 w-full"
          />
        </mat-form-field>
        <mat-form-field class="ap-w-full ap-mb-4">
          <mat-label>Prompt Text</mat-label>
          <textarea
            matInput
            placeholder="Enter prompt text"
            formControlName="prompt"
            class="ap-border ap-rounded ap-py-2 ap-px-4 w-full"
          ></textarea>
        </mat-form-field>
      </form>
    </div>
  </div>
</div>

<ng-container *ngIf="updateExistingDate$ | async"></ng-container>
<ng-container *ngIf="autoSave$ | async"></ng-container>
