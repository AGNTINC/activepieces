<div class="flex items-center ap-absolute ap-top-0 ap-w-full ap-border-b ap-border-solid ap-border-dividers">
  <ap-icon-button class="ap-mb-[10px]" [useSvgDefault]="true" [iconFilename]="'logo/logo.svg'" [tooltipText]="'Home'"
    (buttonClicked)="redirectHome(false)" (auxclick)="redirectHome(true)"></ap-icon-button>
  <div class="ap-absolute ap-w-full ap-flex ap-items-center ap-justify-center ap-top-0 ap-p-4 ap-pointer-events-none">
    <svg-icon src="assets/img/custom/logo/full-logo-small.svg"> </svg-icon>
  </div>
</div>

<div class="ap-container ap-mx-auto ap-h-full ">

  <div class="ap-flex ap-flex-col ap-gap-4  ap-items-center ap-justify-center  "
    [style.height]="'calc( 100% - ' + textareaContainer.clientHeight + 'px )'">
    <ng-container *ngIf="messages.length===0">
      <svg-icon src="assets/img/custom/dashboard/chatbots.svg" [applyClass]="true"
        class="ap-fill-body ap-h-[60px] ap-w-[60px]"></svg-icon>
      <div class="ap-typography-headline-6 ap-text-body">
        Ask me something
      </div>
    </ng-container>
    <ng-container *ngIf="messages.length > 0">
      <svg-icon src="assets/img/custom/dashboard/chatbots.svg" [applyClass]="true"
        class="ap-fill-body ap-h-[60px] ap-w-[60px]"></svg-icon>
      <div class="ap-typography-headline-6 ap-text-body">
        Ask me something
      </div>
    </ng-container>
  </div>
  <div #textareaContainer>
    <mat-form-field class="ap-w-full" appearance="outline">
      <textarea autosize matInput [minRows]="1" [maxRows]="8" class="!ap-resize-none thin-scrollbars"
        [formControl]="messageControl" placeholder="Send a message" formControlName="prompt">
      </textarea>
      <div matSuffix class="ap-m-2">
        <ap-icon-button [useSvgDefault]="true" [iconFilename]="'send.svg'" [buttonDisabled]="sending"></ap-icon-button>
      </div>
    </mat-form-field>
  </div>



</div>
